<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2805bcfdb1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <button class="btn btn1" onclick="ShowToastBox(successMsg)">Success</button>
        <button class="btn btn2" onclick="ShowToastBox(invalidMsg)">Invalid</button>
        <button class="btn btn3" onclick="ShowToastBox(errorMsg)">Error</button>
    </div>


    <div id="notificationBox"></div>

    <script src="script.js"></script>
</body>
</html>
